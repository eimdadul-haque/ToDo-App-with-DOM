<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container bg-info rounded">
        <div class="d-flex justify-content-center">
            <p class="text-danger fw-bold">Vanilla Js App</p>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="col-8 bg-dark rounded d-flex justify-content-center p-2" id="todo-form">
                <input placeholder="Add Task" />
                <button type="submit"><i class="fas fa-mouse"></i></button>
            </form>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-2">
                <div class="card">
                    <div class="card-header">
                        Incompleate Tasks
                    </div>
                    <div class="card-body">
                        <ul class="list-group " id="incom-ul">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-4 p-2">
                <div class="card">
                    <div class="card-header">
                        Compleated Tasks
                    </div>
                    <div class="card-body">
                        <ul class="list-group d-inline" id="com-ul"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
